<div>
  <div class="head_part">
    <div class="head_sec">Service Desk
      <div class="main_logo_sec">
      </div>
    </div>
      <div class="col-md-12">
      <form id="client_verification_form">
      <h1>Ticket Ratify</h1>
      <fieldset>
          <div class="form-group">
              <div class="half-width">
                  <label for="serviceCallNo">Service Call No:</label>
                  <input type="text" value="" id="service_call_no" name="service_call_no" class="form-bg-colour" readonly>
              </div>

              <div class="half-width" id="client_name_div">
                  <label for="clientRepresentative">Client Name:</label>
                  <input type="email" value="" id="client_name" name="client_name" class="form-bg-colour" readonly>
              </div>
          </div>

          <div class="form-group">
            <div class="half-width" id="project_code_div">
                <label for="reportedOn">Project Code:</label>
                <input type="" value="" id="project_code" name="project_code" class="form-bg-colour" readonly>
            </div>

            <div class="half-width" id="project_site_div">
                <label for="answeredOn">Project Site:</label>
                <input type="" value="" id="project_site" name="project_site" class="form-bg-colour" readonly>
            </div>
          </div>

          <div class="form-group">
              <div class="half-width" id="client_representative_div">
                  <label for="reportedOn">Client Representative:</label>
                  <input type="" value="" id="client_representative" name="client_representative" class="form-bg-colour" readonly>
              </div>

              <div class="half-width">
                  <label for="answeredOn">Reported On:</label>
                  <input type="" value="" id="reported_on" name="reported_on" class="form-bg-colour" readonly>
              </div>
          </div>

          <div class="form-group">
              <div class="half-width">
                  <label for="resolvedOn">Answered on:</label>
                  <input type="" value="" id="answered_on" name="answered_on" class="form-bg-colour" readonly>
              </div>

              <div class="half-width">
                  <label for="issueTitle">Resolved on:</label>
                  <input type="text" id="resolved_on" value="" name="resolved_on" class="form-bg-colour" readonly>
              </div>
          </div>

          <div class="text-width">
              <label for="issueDescription">Issue Title:</label>
              <input id="issue_title" value="" name="issue_title" class="form-bg-colour" readonly></input>
          </div>
          <div class="text-width">
              <label for="issueTitle">Issue Description:</label>
              <textarea type="text" value="" id="issue_description" name="issue_description" class="form-bg-colour" readonly></textarea>
          </div>

          <div class="form-group">
              <div class="half-width">
                  <label for="priority">Priority:</label>
                  <input type="text" value="" id="priority" name="priority" class="form-bg-colour" readonly>
              </div>
              <div class="half-width">
                  <label for="status">Status:</label>
                  <input type="text" value="" id="status" name="status" class="form-bg-colour" readonly>
              </div>
          </div>

          <div class="form-group">
              <div class="half-width">
                  <label for="yourName">Verified Person Name: <span class="asterisk">*</span></label>
                  <input type="text" id="verified_person_name" placeholder="Enter Name" name="verified_person_name" class="text-border" required>
              </div>
              <div class="half-width">
                  <label for="issue">Issue: <span class="asterisk">*</span></label>
                  <select id="customer_issue" name="customer_issue" required>
                      <option value='' class="valid-cls" disabled selected>---Select---</option>
                      <option value="1940" class="valid-cls">Resolved</option>
                      <option value="1942" class="valid-cls">Not Resolved</option>
                  </select>
              </div>
          </div>

          <div class="text-width">
              <label for="description">Description:</label>
              <textarea id="customer_feedback" name="customer_feedback" class="text-border-color"></textarea>
          </div>

              <div class="col-md-4"></div>

    const selectField = document.getElementById('customer_issue');

    inputField.addEventListener('input', function () {
        if (this.value) {
            this.classList.add('input-typed');
            this.classList.remove('input-error');
        } else {
            this.classList.remove('input-typed');
            this.classList.add('input-error');
        }
    });

    selectField.addEventListener('change', function () {
        if (this.value) {
            this.classList.add('input-typed');
            this.classList.remove('input-error');
        } else {
            this.classList.remove('input-typed');
            this.classList.add('input-error');
        }
    });
