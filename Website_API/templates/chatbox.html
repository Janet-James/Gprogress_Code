<!DOCTYPE html>
<html lang="en">

<head>
   <title>GREEN</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="icon" type="image/x-icon" href="/static/images/client-partner/favicon.png" />
   <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
   <link href="/static/css/chatbox.css" rel="stylesheet" />
</head>

<body>
   <div id="overlayer"></div>
   <div class="body-sec">
      <section id="home-slider">
         <nav class="navbar pt-4 fixed-top home-fixed-nav-bar" id="fixed-top">
            <div class="container-fluid px-5">
               <div class="row w-100">
                  <div class="col nav-logo">
                     <!-- <a class="navbar-brand" href="index.html"> -->
                        <img alt="GREEN" data-src="/static/images/client-partner/green-logo.png"
                           width="230" class=" lazyloaded" src="/static/images/client-partner/green-logo.png">
                        <!-- </a> -->
                  </div>
               </div>
            </div>
         </nav>
      </section>

      <section class="client-partner-sec bg-lgt-grey mh-100vh talk-to-us-sec">
         <div class="row align-items-center">
            <div class="col-md-12 position-relative ">
               <!-- <h2 class="tittle-black-outline-11">Client Partner</h2> -->
               <div class="client-partner-block ">
                  <div class="row">
                     <div class="tab-detail">
                        <h3 class="font-semibold">Talk to Us</h3>
                     </div>
                     <div class="chat-box">
                        <form>
                           {%csrf_token%}
                           <div class="chat-list-data-group" id="chat-container">
                           </div>
                           <div class="chat-input-from">
                              <div class="row align-items-center">
                                 <div class="col">
                                    <textarea id="customer_text_message" rows="1" placeholder="Type Here..." onkeydown="checkEnter(event)"></textarea>
                                 </div>
                                 <div class="col-auto">
                                     <i class="fa fa-paperclip" aria-hidden="true"></i>  
                                  </div>
                                 <div class="col-auto">
                                    <img type src="/static/images/client-partner/send.png" onclick="SentMessage()">
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                     
                  </div>
               </div> 
            </div>
         </div>
      </section>
   </div>

   <script src="/static/dev/js/chatbox/bootstrap.bundle.min.js"></script>
   <script src="/static/dev/js/chatbox/jquery.min.js"></script>
   <script src="/static/dev/js/chatbox/custom.js"></script>
   <script src="/static/dev/js/chatbox/chatbox.js"></script>
</body>
</html>
