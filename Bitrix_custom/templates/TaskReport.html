{% extends 'gsolve_base.html' %} {% load staticfiles %} 
{%block content%}
<form id="">
    <div>
        <div class="portlet-title mb-10px ">
            <div class="caption">
                <span class="caption-subject  bold uppercase fz-20px">Task Report</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
                <div class="form-group">
                    <label>Employee<span class="asterisk">*</span></label>
                    <select id="employee_list" class="form-control select2" name="employee_list">
                        <option value='' selected>---Choose Employee---</option>  
                        {% for employee in employee %}
                        <option value="{{ employee.Id }}">{{ employee.Name }}</option>
                        {% endfor %}       
                    </select>
                </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Task Status<span class="asterisk">*</span></label>
                <select id="task_status" class="form-control select2" name="task_status">
                    <option value='1' selected>New</option>    
                    <option value='all'>All</option>   
                    <option value='2'>Pending</option>       
                    <option value='3'>In Progress</option>       
                    <option value='4'>Supposedly Completed</option>       
                    <option value='5'>Completed</option>       
                    <option value='6'>Deffered</option>       
                    <option value='7'>Declined</option>
                    <option value="-1">Overdue Task</option>       
                    <option value="-2">Task Not Viewed</option>       
                    <option value="-3">Task Almost Overdue</option>       
                </select>
            </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <div class="pull-right group-btn-sec conform-sec">	
                <button  type="button" class="btn btn-success  btn-grn-success btn-eql-wid btn-animate" id="download_pdf" >Download PDF</button>
                <button  type="button" class="btn btn-success  btn-grn-success btn-eql-wid btn-animate" id="download_excel" >Download Excel</button>
                <p style="display:none" id="excel_download">Excel</p>
                <p style="display:none" id="pdf_download">Excel</p>
            </div>
        </div>
</div>
        </div>
            <div class="portlet light bordered page_margin_bottom">
    			<div class="portlet-title">
    				<div class="caption">
    					<span class="caption-subject  bold uppercase">Task Report</span>
    				</div>
    			</div>
    			<div class="portlet-body">
    				<div class="row">
    					<div class="col-md-12 col-sm-12">
    						<table class="table table-striped table-bordered table-hover"
    							id="task_detail_table">
    							<thead>
    								<tr>
    									<th>No</th>
    									<th>Task Id</th>
    									<th>Title</th>
    									<th>Created Date</th>
                                        <th>Task Start Date</th>
                                        <th>Task End Date</th>
                                        <th>Responsible</th>
                                        <th>Created By</th>
                                        <th>Status</th>
    								</tr>
    							</thead>
    							<tbody id="task_data"></tbody>
    						</table>
    					</div>
    				</div>
    			</div>
    		</div>

	
    
                    </div>     
                </div>
    		</div>	
        </div>      
    </div>
</form>

{% endblock %} {%block scripts%}

    <script type="text/javascript" src="/static/ux3.x/plugins/formValidate/jquery.validate.min.js"></script>
    <script src="{% static '/ui/plugins/bootstrap-summernote/js/summernote.min.js' %}" type="text/javascript"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <script type="text/javascript" src = "https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>  
    <script type="text/javascript" src="/static/dev/js/bitrix_spa/task_report.js"></script>
	
{% endblock %}
